<div class="block block-bordered s-join" id="join">

            </div>
            <div class="radio custom-control custom-radio">
              <label>

<script type="text/javascript">
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\#&]" + name + "=([^&#]*)"),
      results = regex.exec(location.hash);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  document.getElementById('input-vk').value = 'https://vk.com/id' + getParameterByName('user_id');
  document.getElementById('input-state').value = getParameterByName('state');
</script>

});
</script>
